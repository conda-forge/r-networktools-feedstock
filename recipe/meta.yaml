{% set version = "1.5.0" %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-networktools
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/networktools_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/networktools/networktools_{{ version }}.tar.gz
  sha256: 1a51860d0fa4c5225b00c2a68f18a4d9d736f412102b0fe84b643e4948c11343

build:
  merge_build_host: true  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]

  host:
    - r-base
    - r-isingfit
    - r-networkcomparisontest
    - r-r.utils
    - r-rcolorbrewer
    - r-cocor
    - r-eigenmodel
    - r-ggplot2
    - r-gridextra
    - r-igraph
    - r-nnet
    - r-psych
    - r-qgraph
    - r-reshape2
    - r-smacof
    - r-wordcloud

  run:
    - r-base
    - r-isingfit
    - r-networkcomparisontest
    - r-r.utils
    - r-rcolorbrewer
    - r-cocor
    - r-eigenmodel
    - r-ggplot2
    - r-gridextra
    - r-igraph
    - r-nnet
    - r-psych
    - r-qgraph
    - r-reshape2
    - r-smacof
    - r-wordcloud

test:
  commands:
    - $R -e "library('networktools')"           # [not win]
    - "\"%R%\" -e \"library('networktools')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=networktools

  license: GPL-3.0-only
  summary: Includes assorted tools for network analysis. Bridge centrality; goldbricker; MDS, PCA, & eigenmodel network plotting.

  license_family: GPL3
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3

extra:
  recipe-maintainers:
    - conda-forge/r
    - izahn
